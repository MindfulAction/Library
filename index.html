<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <form action="">
        <label for="title">Title</label>
        <input type="text" name="book_title" id="title">
        <label for="author">Author</label>
        <input type="text" name="book_author" id="author">
        <label for="pages">Page Count</label>
        <input type="text" name="book_pages" id="pages">
        <label for="read">Select if you've read it</label>
        <input type="checkbox" name="book_read" id="read">
    </form>
    
</body>
</html>
