<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <button id="add-book" onclick="showNewBookDisplay();">ADD BOOK</button>

    <form id="form" class="hidden" action="">
        <label id="title-label" for="title">Title</label>
        <input class="required" type="text" name="book_title" id="title" required>
        <label for="author">Author</label>
        <input class="required" type="text" name="book_author" id="author" required>
        <label for="pages">Page Count</label>
        <input class="required" type="text" name="book_pages" id="pages" required>
        <label for="read">Select if you've read it</label>
        <input class="required" type="checkbox" name="book_read" id="read">
    </form>

    <table id="books-read">
        <caption>Books Read</caption>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page Count</th>
        </tr>
    </table>

    <table id="books-unread">
        <caption>Books Unread</caption>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page Count</th>
        </tr>
    </table>
    
</body>
</html>
